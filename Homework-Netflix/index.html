<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img 
                    src="main-img/logo1.jpg" 
                    alt="netflix logo"
                    id="logo"
                    />
                </a>
            </div>
            <ul>
               <li><a href="#">홈</a></li>
               <li><a href="#">시리즈</a></li>
               <li><a href="#">영화</a></li>
               <li><a href="#">NEW! 요즘 대세 콘텐츠</a></li>
               <li><a href="#">내가 찜한 리스트</a></li>
               <li><a href="#">언어별로 찾아보기</a></li> 
            </ul>
            
            <div class="profile">
                <img src="main-img/profile.jpg"
                     alt="profile" 
                     />
            </div>

        </nav>
    </header>

    <main>
        <!-- banner -->
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">투건스</h1>
                <div class="banner_btn">
                    <button>
                        재생
                    </button>
                    
                </div>
                <p class="banner_description">
                    각각 해군 정보부와 마약 단속국 소속인 두 요원이 마약 카르텔
                    <br />
                    잠입 수사에서 파트너가 된다. 그런데 일은 예상치 않은 방향으로
                    <br />
                    꼬이는데.
                </p>
            </div>
        </div>

        <div class="row">
            <h2>미국 드라마</h2>
            <div class="row_posters">
                <img src="main-img/large-movie1.jpg"
                alt="movie"
                class="row_poster row_posterLarge"
                />
                <img src="main-img/large-movie2.jpg"
                alt="movie"
                class="row_poster row_posterLarge"
                />
                <img src="main-img/large-movie3.jpg"
                alt="movie"
                class="row_poster row_posterLarge"
                />
                <img src="main-img/large-movie4.jpg"
                alt="movie"
                class="row_poster row_posterLarge"
                />
                <img src="main-img/large-movie5.jpg"
                alt="movie"
                class="row_poster row_posterLarge"
                />
                <img src="main-img/large-movie6.jpg"
                alt="movie"
                class="row_poster row_posterLarge"
                />
            </div>
        </div>

        <div class="row">
            <h2>애니</h2>
            <div class="row_posters">
                <img src="main-img/movie1.jpg" alt="movie" class="row_poster row_posterLarge" />
                <img src="main-img/movie2.jpg" alt="movie" class="row_poster row_posterLarge" />
                <img src="main-img/movie3.jpg" alt="movie" class="row_poster row_posterLarge" />
                <img src="main-img/movie4.jpg" alt="movie" class="row_poster row_posterLarge" />
                <img src="main-img/movie5.jpg" alt="movie" class="row_poster row_posterLarge" />
                <img src="main-img/movie6.jpg" alt="movie" class="row_poster row_posterLarge" />
            </div>
        </div>

        <div class="row">
            <h2>블록버스터 해외 영화</h2>
            <div class="row_posters">
                <img src="main-img/block1.jpg" alt="" class="row_poster row_posterLarge" />
                <img src="main-img/block2.jpg" alt="" class="row_poster row_posterLarge" />
                <img src="main-img/block3.jpg" alt="" class="row_poster row_posterLarge" />
                <img src="main-img/block4.jpg" alt="" class="row_poster row_posterLarge" />
                <img src="main-img/block5.jpg" alt="" class="row_poster row_posterLarge" />
                <img src="main-img/block6.jpg" alt="" class="row_poster row_posterLarge" />
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>Copytight</p>
    </footer>
</body>
</html>
